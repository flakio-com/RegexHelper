<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Helper</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="formContainer">
            <h1>Enter the pattern to match</h1>
            
            <div id="inputContainer">
            <input id="inputField" type="text" placeholder="Enter something..." name="dynamicInput[]">
            </div>
            <input type="button" value="+"  id="addInput">
            <input type="button" value="-"  id="removeInput">
            <br>
            <input type="submit" id="submitRegex">
            <br>
            <label>Pattern :</label>
        </form>
    </div>
    <script src="script.js"></script>


</body>
</html>
